
- name: ios_docs_build
  service: ios_docs_build
  command: deploy/build.sh
  cached: true
  # regex matches 1.2.3 and 1.2.3-beta type formats
  tag: ^(\d+\.)?(\d+\.)?(\d+)(-\w+\.?\w+)?$
- name: ios_docs_deploy
  service: ios_docs_deploy
  command: deploy/deploy.sh
  cached: true
  # regex matches 1.2.3 and 1.2.3-beta type formats
  tag: ^(\d+\.)?(\d+\.)?(\d+)(-\w+\.?\w+)?$
- name: ios_docs_build_branch
  service: ios_docs_build
  command: deploy/build.sh
  cached: true
  exclude: master
